<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square with Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;

            height: 200px;
            background-color: rgb(174, 138, 73);

</head>

    <div class="container">
        <p class="text">AAA</p>

</body>
</html>
